
<div id="rm_api_block" class="drawer-content closedDrawer">

        <div id="textgenerationwebui_api" style="display: block; position: relative;">
            <form action="javascript:void(null);" method="post" enctype="multipart/form-data">

                        <select id="model" data-select2-id="select2-data-model" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true"></select>
